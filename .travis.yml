language: shell

addons:
  homebrew:
    packages:
    update: false
stages:
  - "Miscellaneous"

jobs:
  include:
  # Miscellaneous
    - stage: "Miscellaneous"
      os: linux
      dist: xenial
      env:
      - PACKAGE=dtc
    - stage: "Miscellaneous"
      os: osx
      osx_image: xcode8.3
      env:
      - PACKAGE=dtc
    - stage: "Miscellaneous"
      os: linux
      dist: xenial
      env:
      - PACKAGE=wishbone-tool
    - stage: "Miscellaneous"
      os: osx
      osx_image: xcode8.3
      env:
      - PACKAGE=wishbone-tool
    - stage: "Miscellaneous"
      os: windows
      env:
      - PACKAGE=wishbone-tool
  fast_finish: true

before_install:
 - source $TRAVIS_BUILD_DIR/.travis/common.sh
 - bash $TRAVIS_BUILD_DIR/.travis/fixup-git.sh
 - bash $TRAVIS_BUILD_DIR/.travis/download_sdk.sh
 - source $TRAVIS_BUILD_DIR/.travis/common.sh

install:
 - ./.travis/install.sh

script:
 - bash $TRAVIS_BUILD_DIR/.travis/script.sh

after_failure:
 - bash $TRAVIS_BUILD_DIR/.travis/after_failure.sh

after_success:
 - bash $TRAVIS_BUILD_DIR/.travis/after_success.sh

cache:
  directories:
   - $HOME/.conda/pkgs
